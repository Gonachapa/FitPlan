<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Configurações - Fit Plan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <iframe src="sidebar/button.html" class="sidebar"></iframe>

    <div class="main-content">
        <div class="settings-card">
            <div class="profile-pic-container" onclick="document.getElementById('fileInput').click()">
                <img class="profile-pic" id="preview" src="" />
                <div class="overlay-icon" aria-hidden="true">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 8l2-3h3l2-2h4l2 2h3l2 3" />
                        <circle cx="12" cy="13" r="4" />
                    </svg>
                </div>
            </div>

            <input type="file" id="fileInput" accept="image/*" style="display: none" />

            <div class="theme-toggle">
                <span>Cor:</span>
                <button id="themeBtn">Alterar</button>
            </div>

            <div class="input-group">
                <label>Nome:</label>
                <input type="text" placeholder="Insira seu nome..." />
            </div>

            <div class="input-group">
                <label>Bio:</label>
                <textarea rows="4" placeholder="Escreve a tua nova bio..."></textarea>
            </div>

            <button class="save-btn">Guardar</button>
        </div>
    </div>

    <script>
        // ---- Escolher imagem aleatória da pasta DefaultIcons ----
        function loadRandomDefaultIcon() {
            const path = "DefaultIcons/";

            // coloca aqui os nomes das imagens que tens na pasta
            const images = [
                "miku.png",
                "Nero.png",
                "teto.png"
            ];

            const randomImage = images[Math.floor(Math.random() * images.length)];
            document.getElementById("preview").src = path + randomImage;
        }

        // Carrega uma imagem aleatória ao entrar na página
        window.addEventListener("load", loadRandomDefaultIcon);


        // ---- Tema ----
        document.getElementById("themeBtn").addEventListener("click", () => {
            document.body.classList.toggle("light-theme");
        });

        // ---- Substituir foto ----
        document.getElementById("fileInput").addEventListener("change", (event) => {
            const reader = new FileReader();
            reader.onload = () => (document.getElementById("preview").src = reader.result);
            reader.readAsDataURL(event.target.files[0]);
        });
    </script>>
</body>
</html>
