<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="button.css">
    </head>
    <body>
        <button id="toggleSidebar">></button> <!-- Ã­cone de menu -->
        <iframe id="sidebarIframe" src="sidebar.html"></iframe>

        <script>
            const toggleButton = document.getElementById('toggleSidebar');
            const sidebar = document.getElementById('sidebarIframe');

            toggleButton.addEventListener('click', () => {
                sidebar.classList.toggle('show');

                if(sidebar.classList.contains('show')) {
                toggleButton.textContent = '<'; // muda para cruz
                } else {
                toggleButton.textContent = '>'; // volta para menu
                }
            });
        </script>
    </body>
</html>
